<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cory Sabol</title>
	<script type="text/javascript" src="js/typewriter-bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200', rel='stylesheet', type='text/css'>
    <link rel='stylesheet', href='/stylesheets/skeleton/skeleton.css'>
</head>
<body>
	<style>
  	/*body {
    	font-family: courier, fixed;
    	font-size: 13px;
  	}*/
  	/*.typewriter {
    	white-space: pre-wrap;
    	margin-right: -6px;
  	}*/
  	.caret {
    	background: #777;
  	}
	</style>
	
	<div id="wrapper" class="term">
  	<span id="typewriter" style="white-space: pre-wrap;"></span>
  	<span class="caret">|</span>
	</div>
	
	<script type="text/javascript">
  	var typewriter = require('typewriter');
  	var twSpan = document.getElementById('typewriter');
  	var tw = typewriter(twSpan).withAccuracy(95)
                             	.withMinimumSpeed(5)
                             	.withMaximumSpeed(17)
                             	.build();
  	tw.waitRange(500, 1000)
  		.type('<!DOCTYPE html>')
  		.put('<br/>')
  		.type('<html>')
  		.put('<br/>')
  		.type('<head>')
  		.put('<br/>')
  		.type('<title>Cory Sabol is Awesome</title>')
  		.put('<br/>')
  		.type('</head>')
  		.put('</br>')
  		.type('<body>')
  		.put('<br/>')
  		.type('<script>')
  		.put('<br/>')
    	.type('var CorySabol = {')
    	.put('<br/>')
    	.put('    ')
    	.type('skills: {')
    	.put('<br/>')
    	.put('        ')
    	.type('JavaScript: true,')
    	.put('<br/>')
    	.put('        ')
    	.type('CSS: true,')
    	.put('<br/>')
    	.put('        ')
    	.type('HTML: true,')
    	.put('<br/>')
    	.put('        ')
    	.type('Ninjitsu: false')
    	.put('<br/>')
    	.put('    ')
    	.type('}')
    	.put('<br/>')
    	.type('};')
    	.put('<br/>')
    	.type('</scr'+'ipt>') // This keeps the interpreter from stopping.
  		.put('<br/>')
  		.type('</body>')
  		.put('<br/>')
  		.type('</html>');
	</script>
</body>
</html>
